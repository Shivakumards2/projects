<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .netflix-back{
            background-image: url("net.jpg");
            color: white;
            background-size: cover;
            height: 768px;
            background-color: rgba(0, 0, 0, 0.82);
        }
        section{
            background-color: rgba(0, 0, 0, 0.6);
            height: 768px;

        }
        .brand-title{
            color: red;
            font-size: 35px;
            font-weight: bold;
            margin-left: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signin{
            background-color: red;
            color: white;
            width: 90px;
            height: 38px;
            margin-top: 17px;
            border-radius: 5px;
            margin-right: 80px;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            text-align: center;
        }
        main h1{
            font-size: 44px;
            font-weight: bold;
        }
        .register-box{
            width: 600px;
        }
        .register-box p {
            font-size: 15px;
        }
        
        
        
    </style>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script> 
    <script type="text/jsx">
        function HeaderComponent(){
            return(
                <header className="p-3 d-flex justify-content-between">
                    <div className="brand-title">NETFLIX</div>
                    <div className="d-flex">
                        <div className="dropdown m-3">
                            <button className="dropdown-toggle btn btn-dark">
                                <span className="bi bi-globe"></span>Language
                            </button>
                        </div>
                        <button className="signin">Signin</button>
                    </div>
                </header>
            )
        }
        function MainComponent(){
            return(
                <main>
                    <h1>Unlimited movies, TV shows and more</h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <RegisterComponent/>
                </main>
            )
        }
        function RegisterComponent(){
            return(
                <div className="register-box">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="input-group input-group">
                        <input type="email" placeholder="Email adress" className="form-control"/>
                        <button className="btn btn-danger">Get Started<span class="bi bi-chevron-right"></span></button>
                    </div>
                </div>
            )
        }
        function IndexComponent(){
            return (
                <div className="netflix-back">
                    <section>
                        <HeaderComponent/>
                        <MainComponent/>
                    </section>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<IndexComponent/>)
    </script>
</head>
<body>
    <noscript>Please Enable Javascript on browser.</noscript>
    <div id="root"></div>
    <script src="../node_modules/jquery/dist/jquery.js"></scrip>
    <scipt src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></scipt>
</body>
</html>
